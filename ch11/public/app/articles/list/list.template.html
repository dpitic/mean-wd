<!--
List template provides the user interface to view the list of existing articles.
If there aren't any existing articles, the view will offer the user to naviaget
to the create route.
-->
<h1>Articles</h1>
<ul>
    <li *ngFor="let article of articles">
        <a [routerLink]="['/articles', article._id]">{{article.title}}</a>
        <br>
        <small>{{article.created}}/{{article.creator.fullName}}</small>
        <p>{{article.content}}</p>
    </li>
</ul>

<div *ngIf="articles && articles.length === 0">
    No articles yet, why don't you <a [routerLink]="['/articles/create']">create
    one</a>?
</div>
